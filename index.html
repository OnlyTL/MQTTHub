  // è¿æ¥MQTT
  function connect() {
    try {
      const brokerUrl = document.getElementById('brokerHost').value.trim()
      const clientId = document.getElementById('clientId').value || generateClientId()
      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value

      if (!brokerUrl) {
        throw new Error('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€')
      }

      if (typeof mqtt === 'undefined') {
        throw new Error('MQTTåº“æœªæ­£ç¡®åŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•')
      }

      updateStatus('è¿æ¥ä¸­...', 'connecting')
      addMessage('ç³»ç»Ÿ', `æ­£åœ¨è¿æ¥åˆ°: ${brokerUrl}`, 'info')

      // è¿æ¥é€‰é¡¹

      client = mqtt.connect(brokerUrl, options)

    }
  }
